apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
      - name: unbound
        image: klutchell/unbound:latest
        ports:
        - containerPort: 5335
          protocol: UDP
        volumeMounts:
        - name: config
          mountPath: /etc/unbound
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - dig @unbound.pihole.svc.cluster.local google.com +short
          initialDelaySeconds: 10
          periodSeconds: 10

      volumes:
      - name: config
        configMap:
          name: unbound-config
