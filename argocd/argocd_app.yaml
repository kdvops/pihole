apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kdvops/pihole.git
    targetRevision: HEAD
    path: k8s
    directory:
      recurse: true
      jsonnet: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: pihole

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
